<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>AgenticMail Enterprise</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}:root,[data-theme=light]{--bg:#f8f9fa;--surface:#fff;--border:#dee2e6;--text:#212529;--dim:#495057;--muted:#868e96;--primary:#e84393;--success:#2b8a3e;--danger:#c92a2a;--warning:#e67700;--r:6px;color-scheme:light dark}[data-theme=dark]{--bg:#0f1114;--surface:#16181d;--border:#2c3038;--text:#e1e4e8;--dim:#b0b8c4;--muted:#6b7280;--primary:#f06595;--success:#37b24d;--danger:#f03e3e;--warning:#f08c00}@media(prefers-color-scheme:dark){:root:not([data-theme=light]){--bg:#0f1114;--surface:#16181d;--border:#2c3038;--text:#e1e4e8;--dim:#b0b8c4;--muted:#6b7280;--primary:#f06595;--success:#37b24d;--danger:#f03e3e;--warning:#f08c00}}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif;background:var(--bg);color:var(--text);line-height:1.5;font-size:14px}.badge{display:inline-block;padding:2px 10px;border-radius:999px;font-size:11px;font-weight:600}.btn{display:inline-flex;align-items:center;padding:8px 16px;border-radius:8px;font-size:13px;font-weight:600;cursor:pointer;border:1px solid var(--border);background:var(--surface);color:var(--text);text-decoration:none}.btn-p{background:var(--primary);border-color:var(--primary);color:#fff}.input{width:100%;padding:10px 14px;background:var(--bg);border:1px solid var(--border);border-radius:8px;color:var(--text);font-size:14px;outline:none}.input:focus{border-color:var(--primary)}.fg{margin-bottom:14px}.fl{display:block;font-size:12px;color:var(--dim);margin-bottom:4px;font-weight:500}.flash{padding:12px 16px;border-radius:8px;margin-bottom:16px;font-size:13px;background:rgba(34,197,94,.1);border:1px solid var(--success);color:var(--success)}.flash-err{background:rgba(239,68,68,.1);border-color:var(--danger);color:var(--danger)}
body{display:flex;align-items:center;justify-content:center;min-height:100vh}
.box{width:380px;max-width:90vw}h1{text-align:center;font-size:22px;margin-bottom:4px}
h1 em{font-style:normal;color:var(--primary)}.sub{text-align:center;color:var(--muted);font-size:13px;margin-bottom:32px}
</style>
</head>
<body>
<div class="box">
<h1>&#x1f3e2; <em>AgenticMail</em> Enterprise</h1>
<p class="sub">Sign in &middot; Django Dashboard</p>
{% if error %}
<div class="flash flash-err">{{ error }}</div>
{% endif %}
<form method="POST">
<input type="hidden" name="csrfmiddlewaretoken" value="na">
<div class="fg"><label class="fl">Email</label><input class="input" type="email" name="email" required autofocus></div>
<div class="fg"><label class="fl">Password</label><input class="input" type="password" name="password" required></div>
<button class="btn btn-p" type="submit" style="width:100%">Sign In</button>
</form>
<p style="text-align:center;margin-top:16px;font-size:11px;color:var(--muted)">Connected to: {{ api_url }}</p>
</div>
</body>
</html>
