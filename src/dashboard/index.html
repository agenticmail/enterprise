.skill-card.selected { border-color: var(--accent); background: var(--accent-soft); }
.skill-card .skill-name { font-size: 13px; font-weight: 600; margin-bottom: 2px; }
.skill-card .skill-desc { font-size: 11px; color: var(--text-muted); }
.skill-card .skill-cat { font-size: 10px; color: var(--accent-text); text-transform: uppercase; letter-spacing: 0.05em; }

/* Permission preset cards */
.preset-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; margin-bottom: 16px; }
.preset-card { padding: 14px; border: 2px solid var(--border); border-radius: var(--radius-lg); cursor: pointer; transition: all var(--transition); }
.preset-card:hover { border-color: var(--accent); }
.preset-card.selected { border-color: var(--accent); background: var(--accent-soft); }
.preset-card h4 { font-size: 13px; font-weight: 600; margin-bottom: 4px; }
.preset-card p { font-size: 11px; color: var(--text-muted); line-height: 1.4; }
.preset-card svg, .skill-card svg { width: 14px; height: 14px; flex-shrink: 0; }

/* Avatar upload */
.avatar-upload { width: 100px; height: 100px; border-radius: 50%; border: 2px dashed var(--border); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all var(--transition); position: relative; overflow: hidden; background: var(--bg-tertiary); flex-shrink: 0; }
.avatar-upload:hover { border-color: var(--accent); background: var(--accent-soft); }
.avatar-upload.dragging { border-color: var(--accent); background: var(--accent-soft); border-style: solid; }
.avatar-upload img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
.avatar-upload-hint { text-align: center; font-size: 11px; color: var(--text-muted); line-height: 1.3; pointer-events: none; }
.avatar-upload input[type="file"] { display: none; }

/* Persona card grid */
.persona-cards { display: flex; flex-wrap: wrap; gap: 8px; }
.persona-card { padding: 8px 16px; border: 2px solid var(--border); border-radius: var(--radius-lg); cursor: pointer; transition: all var(--transition); font-size: 13px; text-align: center; }
.persona-card:hover { border-color: var(--accent); }
.persona-card.selected { border-color: var(--accent); background: var(--accent-soft); color: var(--accent-text); font-weight: 600; }

/* Culture grid */
.culture-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 8px; }
.culture-card { padding: 10px 14px; border: 2px solid var(--border); border-radius: var(--radius-lg); cursor: pointer; transition: all var(--transition); }
.culture-card:hover { border-color: var(--accent); }
.culture-card.selected { border-color: var(--accent); background: var(--accent-soft); }
.culture-card h4 { font-size: 13px; font-weight: 600; margin: 0 0 2px; }
.culture-card p { font-size: 11px; color: var(--text-muted); margin: 0; line-height: 1.4; }

/* Trait toggle */
.trait-row { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
.trait-label { font-size: 12px; color: var(--text-muted); width: 100px; flex-shrink: 0; font-weight: 600; }
.trait-toggle { display: flex; border: 1px solid var(--border); border-radius: var(--radius); overflow: hidden; flex: 1; }
.trait-option { flex: 1; padding: 7px 12px; font-size: 12px; text-align: center; cursor: pointer; transition: all var(--transition); color: var(--text-secondary); background: var(--bg-primary); }
.trait-option:first-child { border-right: 1px solid var(--border); }
.trait-option:hover { background: var(--bg-hover); }
.trait-option.active { background: var(--accent); color: #fff; font-weight: 600; }

/* Toggle switch */
.toggle { position: relative; width: 36px; height: 20px; background: var(--border); border-radius: 10px; cursor: pointer; transition: background var(--transition); }
.toggle.on { background: var(--accent); }
.toggle::after { content: ''; position: absolute; top: 2px; left: 2px; width: 16px; height: 16px; background: white; border-radius: 50%; transition: transform var(--transition); }
.toggle.on::after { transform: translateX(16px); }

/* Tabs */
.tabs { display: flex; gap: 0; border-bottom: 1px solid var(--border); margin-bottom: 20px; }
.tab { padding: 10px 16px; font-size: 13px; font-weight: 500; color: var(--text-muted); cursor: pointer; border-bottom: 2px solid transparent; transition: all var(--transition); }
.tab:hover { color: var(--text-primary); }
.tab.active { color: var(--accent-text); border-bottom-color: var(--accent); }

/* Toast notifications */
.toast-container { position: fixed; bottom: 24px; right: 24px; z-index: 200; display: flex; flex-direction: column; gap: 8px; }
.toast { padding: 12px 16px; border-radius: var(--radius); font-size: 13px; font-weight: 500; box-shadow: var(--shadow-lg); animation: slideUp 200ms ease; display: flex; align-items: center; gap: 8px; }
.toast-success { background: var(--success); color: white; }
.toast-error { background: var(--danger); color: white; }
.toast-info { background: var(--accent); color: white; }

/* Scrollbar */
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
::-webkit-scrollbar-thumb:hover { background: var(--border-light); }

/* Responsive */
@media (max-width: 768px) {
  .sidebar { transform: translateX(-100%); width: var(--sidebar-w); }
  .sidebar.open { transform: translateX(0); }
  .main-content { margin-left: 0 !important; }
  .stat-grid { grid-template-columns: 1fr 1fr; }
}

/* Onboarding Wizard */
.onboarding-page { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--bg-primary); }
.onboarding-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius-xl); padding: 48px; width: 560px; max-width: 95vw; box-shadow: var(--shadow-xl); }
.onboarding-card h1 { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
.onboarding-card .subtitle { color: var(--text-muted); font-size: 14px; margin-bottom: 32px; line-height: 1.5; }
.onboarding-card .step-title { font-size: 16px; font-weight: 600; margin-bottom: 4px; }
.onboarding-card .step-desc { font-size: 13px; color: var(--text-muted); margin-bottom: 20px; }
.onboarding-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 24px; }
.onboarding-skip { font-size: 13px; color: var(--text-muted); cursor: pointer; background: none; border: none; font-family: var(--font); }
.onboarding-skip:hover { color: var(--text-secondary); }
.onboarding-steps-indicator { display: flex; align-items: center; gap: 8px; margin-bottom: 24px; }
.onboarding-step-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--border); transition: all var(--transition); }
.onboarding-step-dot.active { background: var(--accent); width: 24px; border-radius: 4px; }
.onboarding-step-dot.done { background: var(--success); }
.setup-checklist { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 20px; margin-bottom: 24px; }
.setup-checklist h3 { font-size: 14px; font-weight: 600; margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; }
.setup-checklist .dismiss { font-size: 12px; color: var(--text-muted); cursor: pointer; background: none; border: none; font-family: var(--font); }
.checklist-item { display: flex; align-items: center; gap: 10px; padding: 8px 0; font-size: 13px; }
.checklist-item .check-circle { width: 20px; height: 20px; border-radius: 50%; border: 2px solid var(--border); display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
.checklist-item .check-circle.done { background: var(--success); border-color: var(--success); color: white; }
.checklist-item .check-action { margin-left: auto; font-size: 12px; color: var(--accent-text); cursor: pointer; }
.checklist-progress { height: 4px; background: var(--border); border-radius: 2px; margin-bottom: 12px; overflow: hidden; }
.checklist-progress-bar { height: 100%; background: var(--success); border-radius: 2px; transition: width 300ms ease; }

/* Deployment UI */
.deploy-timeline { display: flex; flex-direction: column; gap: 0; }
.deploy-phase { display: flex; align-items: flex-start; gap: 12px; padding: 8px 0; position: relative; }
.deploy-phase:not(:last-child)::before { content: ''; position: absolute; left: 11px; top: 32px; bottom: -8px; width: 2px; background: var(--border); }
.deploy-phase.completed:not(:last-child)::before { background: var(--success); }
.deploy-phase.active:not(:last-child)::before { background: var(--accent); }
.deploy-phase-icon { width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-size: 11px; border: 2px solid var(--border); background: var(--bg-secondary); z-index: 1; }
.deploy-phase.completed .deploy-phase-icon { border-color: var(--success); background: var(--success-soft, rgba(34,197,94,0.1)); color: var(--success); }
.deploy-phase.active .deploy-phase-icon { border-color: var(--accent); background: var(--accent-soft, rgba(99,102,241,0.1)); }
.deploy-phase.failed .deploy-phase-icon { border-color: var(--danger); background: rgba(239,68,68,0.1); color: var(--danger); }
.deploy-phase-content { flex: 1; min-width: 0; }
.deploy-phase-title { font-size: 13px; font-weight: 600; }
.deploy-phase-msg { font-size: 12px; color: var(--text-muted); margin-top: 2px; }
@keyframes pulse-dot { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
.deploy-phase.active .deploy-phase-icon { animation: pulse-dot 1.5s ease-in-out infinite; }
.status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
.status-dot.running { background: var(--success); box-shadow: 0 0 6px var(--success); }
.status-dot.stopped { background: var(--text-muted); }
.status-dot.error { background: var(--danger); box-shadow: 0 0 6px var(--danger); }
.status-dot.deploying, .status-dot.provisioning, .status-dot.starting { background: var(--accent); animation: pulse-dot 1.5s ease-in-out infinite; }
.status-dot.degraded { background: var(--warning, #f59e0b); }
.target-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
.target-card { padding: 14px; border: 2px solid var(--border); border-radius: var(--radius-lg); cursor: pointer; transition: all var(--transition); }
.target-card:hover { border-color: var(--accent); }
.target-card.selected { border-color: var(--accent); background: var(--accent-soft, rgba(99,102,241,0.1)); }
.target-card h4 { font-size: 13px; font-weight: 600; margin-bottom: 2px; }
.target-card p { font-size: 11px; color: var(--text-muted); line-height: 1.4; }
</style>
